<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트폰 화면 프레임</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        #container {
            display: flex;
            gap: 20px;
        }
        #phone-frame {
            width: 360px;
            height: 640px;
            background-color: white;
            border: 16px solid black;
            border-radius: 36px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #preview {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-bottom: 1px solid #ccc;
        }
        #preview img {
            max-width: 100%;
            max-height: 100%;
        }
        #button-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        #circle-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        #file-input {
            display: none;
        }
        #result {
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            max-height: 640px;
            overflow-y: auto;
            width: 360px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .result-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="phone-frame">
            <div id="preview">
                <img id="preview-image" src="#" alt="음식 사진을 찍어주세요">
            </div>
            <div id="button-container">
                <button id="circle-button">+</button>
                <input type="file" id="file-input" accept="image/*">
            </div>
        </div>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('circle-button').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-image').src = e.target.result;
                document.getElementById('preview-image').style.display = 'block';

                // 이미지 분석 요청을 보냄
                const formData = new FormData();
                formData.append('image', file);

                fetch('/analyze-image/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '';

                    if (data.error) {
                        resultDiv.innerHTML = `<div class="result-item">${data.error}</div>`;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="result-item">1. Dish name: <strong>${data.dishName || 'N/A'}</strong></div>
                            <div class="result-item">2. Degree of vegan possibility (out of 100): <strong>${data.veganPossibility || 'N/A'}</strong></div>
                            <div class="result-item">3. Reasoning: ${data.reasoning || 'N/A'}</div>
                            <div class="result-item">4. ${data.question || 'N/A'}</div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = '<div class="result-item">분석 중 오류가 발생했습니다.</div>';
                });
            }
            reader.readAsDataURL(file);
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
